{%extends 'base.html'%}

{%block body%}
<div class="container">
<form method="POST" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mail"placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">NAME</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone Number</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="phone" placeholder="Phone Number">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock body%}
